<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VooDoo Test</title>
    <link rel="icon" type="image/svg+xml" href="./public/logo.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Space+Grotesk:wght@400;500;700&family=Space+Mono:wght@700&display=swap"
      rel="stylesheet">
  </head>
  <body class="text-sm">
    <div class="flex flex-col justify-between min-h-screen">
      <div class="bg-secondary grow border-b border-primary">
        <header class="border-b border-primary">
          <div
            class="w-[390px] mx-auto flex justify-between items-center p-6 2xl:w-[1512px] 2xl:items-start 2xl:py-12 2xl:pr-[120px] 2xl:pl-[62px]">
            <div class="flex gap-1 2xl:gap-3">
              <svg class="2xl:w-12 2xl:h-12" width="23" height="23">
                <use href="../images/sprite.svg#icon-logomark"></use>
              </svg>
              <svg class="2xl:w-[193px] 2xl:h-[98px]" width="108" height="50">
                <use href="../images/sprite.svg#icon-logotype"></use>
              </svg>
            </div>
            <div class="flex items-center gap-3 2xl:gap-12">
              <button id="open-modal" class="transition-colors rounded-full p-3 hover:text-secondary hover:bg-primary focus:text-secondary focus:bg-primary">
                <svg width="24" height="24" fill="currentColor">
                  <use href="../images/sprite.svg#icon-cart"></use>
                </svg>
              </button>
              <button class="font-bold p-3 bg-primary text-tertiary rounded 2xl:text-xl transition-opacity hover:opacity-80 focus:opacity-80">Sign
                up</button>
            </div>
          </div>
        </header>
        <main>
          <div class="w-[390px] px-6 pt-12 pb-[204px] mx-auto 2xl:w-[1512px] 2xl:px-[120px] 2xl:pb-[196px] 2xl:pt-[100px]">
            <ul id="card-list"
              class="mb-[59px] flex flex-col items-center gap-12 2xl:flex-wrap 2xl:justify-start 2xl:flex-row 2xl:gap-x-6 2xl:gap-y-12 2xl:mb=[70px]">
            </ul>
            <ul id="pagination" class="pointer-events-none flex gap-2.5 mx-auto justify-center">
              <li><button data-page='1'
                  class="font-inter w-10 h-10 rounded-full border border-primary flex items-center justify-center transition-colors hover:bg-primary hover:text-secondary">1</button>
              </li>
              <li><button data-page='2'
                  class="w-10 font-inter h-10 rounded-full border border-primary flex items-center justify-center hover:bg-primary hover:text-secondary">2</button>
              </li>
            </ul>
          </div>
        </main>
      </div>
      <footer
        class="w-[390px] p-12 mx-auto bg-tertiary font-bold uppercase font-spaceMono 2xl:w-[1512px] 2xl:px-[120px] 2xl:flex 2xl:py-[84px] flex-row justify-between">
        <nav class="basis-[300px] mb-[38px] 2xl:mb-0 order-2">
          <ul class="flex flex-col gap-[9px]">
            <li><a class="transition-opacity hover:opacity-80" href="#">FAQ</a></li>
            <li><a class="transition-opacity hover:opacity-80" href="#">Returns</a></li>
            <li><a class="transition-opacity hover:opacity-80" href="#">Contacts</a></li>
          </ul>
        </nav>
        <nav class="basis-[300px] mb-[38px] 2xl:mb-0 order-3">
          <ul class="flex flex-col gap-[9px]">
            <li><a class="transition-opacity hover:opacity-80" href="#">Terms & Conditions</a></li>
            <li><a class="transition-opacity hover:opacity-80" href="#">Privacy Policy</a></li>
            <li><a class="transition-opacity hover:opacity-80" href="#">Cookie Policy</a></li>
            <li><a class="transition-opacity hover:opacity-80" href="#">Cookie Settings</a></li>
          </ul>
        </nav>
        <div class="mb-[51px] basis-[300px] 2xl:mb-0 order-4">
          <nav class="mb-[9px]">
            <ul class="flex flex-col gap-[9px]">
              <li><a class="transition-opacity hover:opacity-80" href="#">About VooDoo</a></li>
              <li><a class="transition-opacity hover:opacity-80" href="#">Career</a></li>
            </ul>
          </nav>
          <ul class="flex flex-col gap-[9px]">
            <li><a class="transition-opacity hover:opacity-80" href="https://www.facebook.com/" target="_blank" rel="noreferrer nofollow noopener">Facebook</a></li>
            <li><a class="transition-opacity hover:opacity-80" href="https://www.instagram.com/" target="_blank" rel="noreferrer nofollow noopener">Instagram</a></li>
          </ul>
        </div>
        <div class="2xl:px-[110px] self-center order-first">
          <a class="group" href="#">
            <svg class="2xl:w-[82px] 2xl:h-[82px] mx-auto transition-transform group-hover:scale-105" width="80" height="80">
              <use href="../images/sprite.svg#icon-logomark"></use>
            </svg>
          </a>
        </div>
      </footer>
    </div>
    <div id="modal" class="fixed overflow-y-scroll hidden text-secondary font-bold top-0 right-0 py-[42px] pr-11 pl-[37px] w-full max-w-[445px] h-full bg-bgModal">
      <div class="flex justify-between items-center border-b border-secondary pb-[22px]">
        <h2 class="text-2xl">Shopping Cart</h2>
        <button id="close-modal" class="transition-colors text-secondary hover:text-modalHover focus:text-modalHover">
          <svg width="24" height="24" fill="currentColor">
            <use href="../images/sprite.svg#icon-close"></use>
          </svg>
        </button>
      </div>
      <ul id="cart-list" class="pt-[53px] pb-8 flex flex-col gap-10 border-b border-secondary mb-[31px]">
        <li class="flex gap-[18px]">
          <img class="w-[74px] h-[74px] border border-secondary object-cover rounded-sm" width="74" height="74" src="https://media2.symbol.ua/aio-images/de/21/de214d66a5e3ca44aa3fb244bf409004/8956ed8e-b3dc-4145-bc6e-8e33073a697c.jpg" alt="product">
          <div class="flex flex-col self-stretch justify-between grow">
            <p>Product Name</p>
            <p>1 000 KR.</p>
            <div class="flex items-center">
              <button class="w-5 h-5 flex items-center justify-center transition-colors rounded-full p-3 hover:text-modalHover focus:text-modalHover">
                -
              </button>
              <p class="w-5 h-5 flex items-center justify-center">1</p>
              <button class="w-5 h-5 flex items-center justify-center transition-colors rounded-full p-3 text-secondary hover:text-modalHover focus:text-modalHover">
                +
              </button>
            </div>
          </div>
          <button class="transition-colors flex items-start hover:text-modalHover focus:text-modalHover">
            <svg width="24" height="24" fill="currentColor">
              <use href="../images/sprite.svg#icon-trash-bin"></use>
            </svg>
          </button>
        </li>
        <li class="flex gap-[18px]">
          <img class="w-[74px] h-[74px] border border-secondary object-cover rounded-sm" width="74" height="74" src="https://media2.symbol.ua/aio-images/de/21/de214d66a5e3ca44aa3fb244bf409004/8956ed8e-b3dc-4145-bc6e-8e33073a697c.jpg" alt="product">
          <div class="flex flex-col self-stretch justify-between grow">
            <p>Product Name</p>
            <p>1 000 KR.</p>
            <div class="flex items-center">
              <button class="w-5 h-5 flex items-center justify-center transition-colors rounded-full p-3 hover:text-modalHover focus:text-modalHover">
                -
              </button>
              <p class="w-5 h-5 flex items-center justify-center">1</p>
              <button class="w-5 h-5 flex items-center justify-center transition-colors rounded-full p-3 text-secondary hover:text-modalHover focus:text-modalHover">
                +
              </button>
            </div>
          </div>
          <button class="transition-colors flex items-start hover:text-modalHover focus:text-modalHover">
            <svg width="24" height="24" fill="currentColor">
              <use href="../images/sprite.svg#icon-trash-bin"></use>
            </svg>
          </button>
        </li>
      </ul>
      <div class="flex justify-between items-center">
        <p class="uppercase">Total</p>
        <p>5000 KR.</p>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
